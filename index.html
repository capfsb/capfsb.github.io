<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Привет</title>
	<link rel="stylesheet" href="static/css/global.css">
</head>
<body>
<div class="container">
	<h1>Пробую заехать на github pages</h1>
	<div class="stream">
		<div class="stream__video">
			<iframe
					class="stream__video"
					src="https://player.twitch.tv/?channel=csruhub&muted=true"
					frameborder="0"
					scrolling="no"
					allowfullscreen="false">
			</iframe>
			<div class="stream__tracker js-tracking-percents"></div>

		<div class="stream__chat">
			<iframe
					class="stream__chat"
					frameborder="0"
					scrolling="no"
					id="chat_embed"
					src="https://www.twitch.tv/embed/csruhub/chat">
			</iframe>
		</div>
	</div>
</div>

<div id="coords"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</html>
